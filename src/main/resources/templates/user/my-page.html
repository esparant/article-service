<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>마이 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>
<div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    <h1 class="text-center mb-4">유저 정보</h1>
    <div th:object="${member}" class="card" style="max-width: 400px; width: 100%; padding: 20px;" >
        <div class="card-body text-center">
            <div class="mb-3">
                <strong>아이디</strong>
                <div class="form-control-plaintext" th:text="*{id}"></div>
            </div>
            <div class="mb-3">
                <strong>닉네임</strong>
                <div class="form-control-plaintext" th:text="*{nickname}"></div>
            </div>
            <div class="mb-3">
                <strong>비밀번호</strong>
                <input type="password" th:value="*{password}" class="form-control" readonly />
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
