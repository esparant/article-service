<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script th:if="${notExistPost}">
        alert('존재하지 않는 게시글입니다.');
    </script>
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="flex-grow-1">
            <h2 class="text-center" style="margin-bottom: 50px">게시판</h2>
        </div>
        <div>
            <a href="/post" class="btn btn-primary">작성</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">글쓴이</th>
            <th scope="col">조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <th scope="row" th:text="${post.id}">번호</th>
            <td><a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}">제목</a></td>
            <td th:text="${post.writer}">글쓴이</td>
            <td th:text="${post.views}">조회수</td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
