<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script th:if="${modificationSuccess}">
        alert('수정이 완료되었습니다.')
    </script>
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-5" th:object="${post}">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="flex-grow-1">
            <h2 class="text-center" style="margin-bottom: 50px">게시글</h2>
        </div>
    </div>

    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <p class="form-control-plaintext" id="title" th:text="*{title}"></p>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">글쓴이</label>
        <p class="form-control-plaintext" id="author" th:text="*{writer}"></p>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <div class="border p-3" id="content" th:text="*{content}"></div>
    </div>
    <div class="d-flex justify-content-end">
        <a href="/article" class="btn btn-secondary me-2">목록으로</a>
        <div th:if="${member.nickname == post.writer}">
            <a th:href="@{/post/modify/{id}(id=*{id})}" class="btn btn-primary me-2">수정하기</a>
            <a href="/article/delete/*{id}" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제하기</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
