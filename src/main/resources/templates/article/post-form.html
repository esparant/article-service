<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="flex-grow-1">
            <h2 class="text-center" style="margin-bottom: 50px">게시글 작성</h2>
        </div>
    </div>

    <form method="post" th:object="${form}" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="10" th:field="*{content}" required></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">작성</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
<script>
    function validateForm() {
        var title = document.getElementById("title").value.trim();
        var content = document.getElementById("content").value.trim();

        if (title === "" || content === "") {
            alert("제목과 내용을 입력하세요.");
            return false;
        }
        return confirm('게시글을 작성하시겠습니까?');
    }
</script>
</body>
</html>
